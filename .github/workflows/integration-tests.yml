name: Integration Tests

on:
  # Manual trigger with optional language filter
  workflow_dispatch:
    inputs:
      language:
        description: 'Language to test (leave empty for all)'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - python
          - java
          - go
          - typescript
          - php
          - javascript

  # Run on merge to main
  push:
    branches: [main]

  # Scheduled run (weekly, to catch regressions)
  schedule:
    - cron: '0 3 * * 0'  # Every Sunday at 3 AM UTC

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Integration tests can be slow

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y php

      - name: Setup all LSP servers using install.py
        run: python install.py

      - name: Run integration tests (all languages)
        if: ${{ github.event.inputs.language == '' || github.event.inputs.language == null }}
        run: uv run pytest -m integration -v --tb=long

      - name: Run integration tests (specific language)
        if: ${{ github.event.inputs.language != '' && github.event.inputs.language != null }}
        run: uv run pytest -m "integration and ${{ github.event.inputs.language }}_lang" -v --tb=long

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            /tmp/actual_*.json
          retention-days: 7
          if-no-files-found: ignore
